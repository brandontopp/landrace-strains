<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your Landrace Heritage | Mood</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

* { box-sizing: border-box; }

#mood-widget {
  background: #F5F2EC;
  border-radius: 16px;
  padding: 36px 32px 32px;
  max-width: 600px;
  margin: 0 auto;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

.mw-eyebrow {
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #1B3A2F;
  opacity: 0.55;
  margin-bottom: 10px;
}

.mw-question {
  font-size: 22px;
  font-weight: 700;
  color: #1B3A2F;
  line-height: 1.25;
  margin-bottom: 6px;
}

.mw-sub {
  font-size: 14px;
  color: #1B3A2F;
  opacity: 0.6;
  margin-bottom: 28px;
  line-height: 1.5;
}

.mw-options {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.mw-option {
  background: #fff;
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 18px 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 16px;
  transition: border-color 0.18s, transform 0.15s, box-shadow 0.18s;
  text-align: left;
  width: 100%;
  appearance: none;
  -webkit-appearance: none;
}

.mw-option:hover {
  border-color: #1B3A2F;
  transform: translateY(-1px);
  box-shadow: 0 4px 16px rgba(27,58,47,0.10);
}

.mw-option:active {
  transform: translateY(0);
}

.mw-icon {
  font-size: 28px;
  line-height: 1;
  flex-shrink: 0;
}

.mw-option-text {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.mw-option-label {
  font-size: 16px;
  font-weight: 700;
  color: #1B3A2F;
}

.mw-option-hint {
  font-size: 13px;
  color: #1B3A2F;
  opacity: 0.55;
}

/* Result state */
.mw-result {
  display: none;
  animation: mwFadeUp 0.35s ease both;
}

@keyframes mwFadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

.mw-result-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: #1B3A2F;
  color: #fff;
  border-radius: 100px;
  padding: 6px 16px 6px 10px;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  margin-bottom: 18px;
}

.mw-result-badge-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #fff;
  opacity: 0.5;
}

.mw-result-headline {
  font-size: 24px;
  font-weight: 700;
  color: #1B3A2F;
  line-height: 1.2;
  margin-bottom: 10px;
}

.mw-result-body {
  font-size: 14.5px;
  color: #1B3A2F;
  opacity: 0.75;
  line-height: 1.65;
  margin-bottom: 24px;
}

.mw-result-card {
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
}

.mw-result-card-icon {
  font-size: 36px;
  flex-shrink: 0;
}

.mw-result-card-label {
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-bottom: 3px;
  opacity: 0.65;
}

.mw-result-card-name {
  font-size: 17px;
  font-weight: 700;
  margin-bottom: 2px;
}

.mw-result-card-detail {
  font-size: 13px;
  opacity: 0.65;
}

.mw-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.mw-btn-primary {
  background: #1B3A2F;
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 14px 24px;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: opacity 0.15s, transform 0.15s;
}

.mw-btn-primary:hover {
  opacity: 0.88;
  transform: translateY(-1px);
}

.mw-btn-ghost {
  background: transparent;
  color: #1B3A2F;
  border: 2px solid #1B3A2F;
  border-radius: 12px;
  padding: 12px 20px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  opacity: 0.55;
  transition: opacity 0.15s;
  appearance: none;
  -webkit-appearance: none;
}

.mw-btn-ghost:hover { opacity: 0.9; }

.mw-step {
  display: none;
}
.mw-step.active {
  display: block;
  animation: mwFadeUp 0.3s ease both;
}

.mw-progress {
  display: flex;
  gap: 6px;
  margin-bottom: 24px;
}

.mw-pip {
  height: 4px;
  flex: 1;
  border-radius: 4px;
  background: #D6D0C4;
  transition: background 0.3s;
}

.mw-pip.done {
  background: #1B3A2F;
}
</style>

</div>

  function goTo(stepId) {
    document.querySelectorAll('.mw-step').forEach(function(s) { s.classList.remove('active'); });
    var el = document.getElementById(stepId);
    if (el) el.classList.add('active');
  }

  function pickVibe(v) {
    vibe = v;
    goTo('step2');
  }

  function pickTime(t) {
    var key = vibe + '_' + t;
    var r = results[key];
    if (!r) return;

    document.querySelectorAll('.mw-step').forEach(function(s) { s.classList.remove('active'); });

    var inner = document.getElementById('result-inner');
    inner.innerHTML =
